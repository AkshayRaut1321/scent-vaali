<div class="stelina-product produc-featured rows-space-65">
    <div class="container">
        <h3 class="custommenu-title-blog">
            Deal of the day
        </h3>
        <owl-carousel-o [options]="customOptions">
            <ng-template carouselSlide *ngFor="let product of productsForDeals;">
                <app-product [product]="product" [stylesForWrapper]="productStylesForWrapper"></app-product>
            </ng-template>
        </owl-carousel-o>
    </div>
</div>
