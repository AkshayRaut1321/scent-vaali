<div class="product-item style-5" [style]="stylesForWrapper">
    <div class="product-inner equal-element">
        <div class="product-top">
            <div class="flash">
                <span class="onnew">
                    <span class="text">
                        new
                    </span>
                </span>
            </div>
        </div>
        <div class="product-thumb">
            <div class="thumb-inner">
                <a href="#">
                    <img src="assets/img/stelina/product-item-17.jpg" alt="img">
                </a>
                <div class="thumb-group">
                    <div class="yith-wcwl-add-to-wishlist">
                        <div class="yith-wcwl-add-button">
                            <a href="#">Add to Wishlist</a>
                        </div>
                    </div>
                    <a href="#" class="button quick-wiew-button">Quick View</a>
                    <div class="loop-form-add-to-cart">
                        <button class="single_add_to_cart_button button">Add to cart</button>
                    </div>
                </div>
            </div>
            <div class="product-count-down">
                <div class="stelina-countdown" data-y="2021" data-m="10" data-w="4" data-d="10" data-h="20" data-i="20"
                    data-s="60"></div>
            </div>
        </div>
        <div class="product-info">
            <h5 class="product-name product_title">
                <a href="#">Glorious Eau</a>
            </h5>
            <div class="group-info">
                <div class="stars-rating">
                    <div class="star-rating">
                        <span class="star-3"></span>
                    </div>
                    <div class="count-star">
                        (3)
                    </div>
                </div>
                <div class="price">
                    <del>
                        $65
                    </del>
                    <ins>
                        $45
                    </ins>
                </div>
            </div>
        </div>
    </div>
</div>
